<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - BUMPRDO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(90deg, #1a2940 60%, #b9eef5 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .registro-container {
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    .logo-registro {
      max-width: 180px;
      margin-bottom: 1.5rem;
    }
    .form-control {
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .btn-bumprdo {
      background: #ffd600;
      color: #1a2940;
      font-weight: bold;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 1rem;
      transition: background 0.2s;
    }
    .btn-bumprdo:hover {
      background: #e6c200;
      color: #1a2940;
    }
    .volver-link {
      color: #1a2940;
      font-size: 0.95rem;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="registro-container">
    <img src="img/logo/BUMPRDO2.png" alt="Logo BUMPRDO" class="logo-registro">
    <form id="formRegistro">
      <div class="mb-3">
        <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="identificacion" placeholder="Número de identificación" required>
      </div>
      <button type="submit" class="btn btn-bumprdo">Registrar</button>
    </form>
    <a href="index.html" class="volver-link">Ir a la página principal</a>
  </div>
  <script>
    document.getElementById('formRegistro').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
